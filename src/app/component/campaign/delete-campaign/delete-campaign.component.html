<div class="main-container delete-campaign">
<h2 mat-dialog-title class="delete-campaign__title">{{title}}</h2>
<div mat-dialog-content class="delete-campaign__message">
  <p>Are you sure you want to delete <b>{{campaignName}}</b> ? </p>
</div>
<div mat-dialog-actions class="delete-campaign__actions">
  <button mat-raised-button (click)="close()">No Thanks</button>
  <button mat-raised-button color="accent"  (click)="delete()">Delete</button>
</div>
</div>
