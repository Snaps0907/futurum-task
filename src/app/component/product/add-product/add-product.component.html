<h2 mat-dialog-tile>{{title}}</h2>

<mat-dialog-content >

    <mat-grid-list cols="1">

      <mat-grid-tile>
        <div>
          <mat-form-field>
            <mat-label>Product name</mat-label>
            <input matInput
                    placeholder="Product name"
                    formControlName="name"
                    required>
            <mat-error *ngIf="form.get('name')?.invalid || form.get('name')?.dirty || form.get('name')?.touched">Enter product name</mat-error>
          </mat-form-field>
            <mat-form-field>
                <mat-label>Product description</mat-label>
                <input matInput
                        placeholder="Product description"
                        formControlName="description"
                        required>
                <mat-error *ngIf="form.get('description')?.invalid || form.get('description')?.dirty || form.get('description')?.touched">Enter product description</mat-error>
              </mat-form-field>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close (click)="cancelRegistration()">Cancel</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="registerProduct()" [disabled]="form.invalid"> {{buttonName}} </button>
  </div>
